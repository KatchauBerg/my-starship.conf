# Cyberpunk Neon 🌃🔮
format = """
[⬢](bold magenta)$username@[$hostname](bold bright-blue) \
[▸](bold cyan)$directory$git_branch$git_status$nodejs$python$rust$cmd_duration
[≡](bold bright-yellow) $character
"""

add_newline = true

[username]
style_user = "bold bright-magenta"
style_root = "bold bright-red"
format = "[$user]($style)"
show_always = true

[hostname]
ssh_only = false
format = "[$hostname](bright-blue)"

[directory]
style = "bold bright-cyan"
format = "[$path]($style)"

[git_branch]
symbol = ""
style = "bold bright-magenta"
format = " [$symbol $branch]($style)"

[git_status]
style = "bold bright-yellow"
format = " [$all_status]($style)"

[nodejs]
symbol = "🟢"
style = "bold bright-green"
format = " [$symbol $version]($style)"

[python]
symbol = "🐍"
style = "bold bright-yellow"
format = " [$symbol $version]($style)"

[rust]
symbol = "🦀"
style = "bold bright-red"
format = " [$symbol $version]($style)"

[cmd_duration]
min_time = 300
format = " ⏱ [$duration](bold bright-blue)"

[character]
success_symbol = "[❯](bold bright-magenta)"
error_symbol = "[✗](bold bright-red)"
vicmd_symbol = "[V](bold bright-cyan)"

